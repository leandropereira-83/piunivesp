{% extends 'base.html'%}

{% block 'titulo'%}
UC - Unidades Curriculares

{% endblock%}

{% block 'body' %}
<div class="container">
	<br>
	<h1>Situações de aprendizagem</h1>
	<div class="row">
		{% for i in atividades %}
		<div style="margin-top: 20px;" class="col-md">
			<div class="card" style="width: 18rem;">
				<video controls>
					<source src="{{i.complemento_1.url}}" type="video/mp4">

					Your browser does not support the video tag.
				</video>
				<div class="card-body">
					<h5 class="card-title">{{i.nome_atividade}}</h5>
					<p class="card-text">{{i.descricao}}</p>
					<a href="{% url 'atividades' i.id %}" class="btn btn-primary">Acessar</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
